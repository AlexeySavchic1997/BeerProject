databaseChangeLog:
  - changeSet:
      id: beers-table
      author: Alexey Savchic
      changes:
        - createTable:
            tableName: beers
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: volume
                  type: tinyint
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: brand_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: beers_brand_foreign_key
                    onDelete: cascade
                    referencedTableName: beer_brand
                    referencedColumnNames: id
