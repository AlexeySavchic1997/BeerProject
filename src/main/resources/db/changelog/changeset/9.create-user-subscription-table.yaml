databaseChangeLog:
  - changeSet:
      id: user-subscription-table
      author: Alexey Savchic
      changes:
        - createTable:
            tableName: user_subscription
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    foreignKeyName: user_foreign_key
                    onDelete: cascade
                    referencedTableName: users
                    referencedColumnNames: id
              - column:
                  name: subscription_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    foreignKeyName: subscription_foreign_key
                    onDelete: cascade
                    referencedTableName: subscription
                    referencedColumnNames: id
