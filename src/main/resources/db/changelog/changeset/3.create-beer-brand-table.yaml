databaseChangeLog:
  - changeSet:
      id: beer-brand-table
      author: Alexey Savchic
      changes:
        - createTable:
            tableName: beer_brand
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: brand_name
                  type: varchar(30)
                  constraints:
                    nullable: false