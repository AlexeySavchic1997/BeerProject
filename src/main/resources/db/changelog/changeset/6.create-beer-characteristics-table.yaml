databaseChangeLog:
  - changeSet:
      id: beer-characteristics-table
      author: Alexey Savchic
      changes:
        - createTable:
            tableName: beer_characteristics
            columns:
              - column:
                  name: beer_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    foreignKeyName: beer_characteristics_foreign_key
                    onDelete: cascade
                    referencedTableName: beers
                    referencedColumnNames: id
              - column:
                  name: characteristic
                  type: varchar(3)
                  constraints:
                    primaryKey: true
              - column:
                  name: value
                  type: tinyint
                  constraints:
                    nullable: false