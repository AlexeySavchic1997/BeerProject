databaseChangeLog:
  - changeSet:
      id: create-beer-of-the-month-table
      author: Alexey Savchic
      changes:
        - createTable:
            tableName: beer_of_the_month
            columns:
              - column:
                  name: beer_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: beer_of_the_month_foreign_key
                    onDelete: cascade
                    referencedTableName: beers
                    referencedColumnNames: id
              - column:
                  name: year
                  type: integer
                  constraints:
                    primaryKey: true
              - column:
                  name: month
                  type: tinyint
                  constraints:
                    primaryKey: true