databaseChangeLog:
  - changeSet:
      id: orders-table
      author: Alexey Savchic
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKeyName: order_users_foreign_key
                    onDelete: cascade
                    referencedTableName: users
                    referencedColumnNames: id
              - column:
                  name: date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: summary_price
                  type: integer
                  constraints:
                    nullable: false
